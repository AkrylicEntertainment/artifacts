<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login with Discord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mantine/5.0.0/mantine.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .login-container {
            text-align: center;
            background: #1c1e22;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .login-btn {
            background-color: #5865f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #4a57d4;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Welcome</h1>
    <p>Click the button below to log in with Discord.</p>

    <!-- Only display if user is not logged in -->
    <div th:if="${!isLoggedIn}">
        <a href="/auth/discord">
            <button class="login-btn">Login with Discord</button>
        </a>
    </div>
</div>
</body>
</html>
